<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge">
	<link rel="stylesheet"
		  href="main.css">
	<link rel="stylesheet"
		  type="text/css"
		  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>Color Generator</title>
</head>

<body>
	<div class="container mt-5">
		<h1>Random Color Generator</h1>

		<div id="loading">
			<i class="fa fa-spinner fa-spin"
			   aria-hidden="true"></i>
		</div>

		<form class="form-inline"
			  id="color-form">
			<!-- <div> -->
				<div class="secondRow">
				<input type="text"
					   id="color-amount"
					   class="form-control"
					   value="5">
				<button id="btn-random"
						class="btn ml-2">
					<i class="fa fa-plus"></i> Add colors
				</button>
			<!-- </div> -->
				<button type="button"
						id="btn-reload"
						class="btn">
					<i class="fa fa-refresh"></i> Reload
				</button>

				<section class="colorButtonArea">
					<button type="button"
							id="btn-redMinus"
							class="buttonRed plusMinusButton">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button"
							id="btn-redPlus"
							class="buttonRed plusMinusButton">
						<i class="fa fa-plus"></i>
					</button>
					<button type="button"
							id="btn-greenMinus"
							class="buttonGreen plusMinusButton">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button"
							id="btn-greenPlus"
							class="buttonGreen plusMinusButton">
						<i class="fa fa-plus"></i>
					</button>
					<button type="button"
							id="btn-yellowMinus"
							class="buttonYellow plusMinusButton">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button"
							id="btn-yellowPlus"
							class="buttonYellow plusMinusButton">
						<i class="fa fa-plus"></i>
					</button>
				</section>
			</div>
		</form>

		<ul id="colorList">
		</ul>

	</div>

</body>
<script src="main.js"></script>

</html>
